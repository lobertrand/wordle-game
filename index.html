<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="reset.css" />
    <script>
      const noCacheStylesheet = (name) => {
        const linkTag = document.createElement("link");
        linkTag.rel = "stylesheet";
        linkTag.href = `${name}?nocacheid=${Math.floor(Math.random() * 1e10)}`;
        document.head.appendChild(linkTag);
      };
      noCacheStylesheet("style.css");
    </script>
  </head>
  <body>
    <div id="app">
      <div class="word-list" id="word-list">
        <div class="word" v-for="word in attemps">
          <span
            class="letter"
            :class="
                letter.status === 'RIGHT_POSITION' ? 'right-pos' 
              : letter.status === 'WRONG_POSITION' ? 'wrong-pos'
              : ''
            "
            v-for="letter in word.letters"
            >{{ letter.value }}</span
          >
        </div>
        <div class="word" id="input-zone">
          <span
            class="letter"
            :class="badInput ? 'bad-input' : ''"
            v-for="letter in input.letters"
          >
            {{ letter.value }}
          </span>
        </div>
      </div>

      <div class="keyboard">
        <div class="keyboard-row" v-for="keyboardRow in keyboard">
          <button
            class="keyboard-key"
            v-for="keyboardKey in keyboardRow"
            v-on:click="inputLetter(keyboardKey)"
          >
            {{ keyboardKey }}
          </button>
        </div>
        <div class="buttons">
          <button class="button" v-on:click="removeLastLetter()">DELETE</button>
          <button class="button" v-on:click="submitWord()">SUBMIT</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
